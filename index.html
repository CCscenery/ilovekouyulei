<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>爱寇寇的Xin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
    }

    /* 大爱心容器 */
    .heart {
      position: relative;
      width: 300px;
      height: 270px;
      background-color: #ff4d6d;
      transform: rotate(-45deg);
      animation: heartbeat 2s infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(255, 77, 109, 0.6);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -150px;
      left: 0;
    }

    .heart::after {
      left: 150px;
      top: 0;
    }

    /* 心跳动画 */
    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
        box-shadow: 0 0 20px rgba(255, 77, 109, 0.6);
      }
      25% {
        transform: scale(1.05) rotate(-45deg);
        box-shadow: 0 0 30px rgba(255, 77, 109, 0.8);
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
        box-shadow: 0 0 40px rgba(255, 77, 109, 1);
      }
      75% {
        transform: scale(1.05) rotate(-45deg);
        box-shadow: 0 0 30px rgba(255, 77, 109, 0.8);
      }
    }

    /* 文字放到心形中央 */
    .heart-text {
      position: relative;
      transform: rotate(45deg); /* 把文字转正 */
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      width: 80%;
      line-height: 1.5;
      z-index: 2;
    }

    /* 右下角Xin按钮 */
    .xin-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff4d6d;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(255, 77, 109, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .xin-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(255, 77, 109, 0.8);
    }
  </style>
</head>
<body>
  <!-- 爱心+文字 -->
  <div class="heart">
    <div class="heart-text">
      爱寇寇的Xin ❤️<br>
    </div>
  </div>

  <!-- 跳转按钮 -->
  <a href="https://example.com" class="xin-btn">Xin</a>
</body>
</html>
