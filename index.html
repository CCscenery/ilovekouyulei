<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">  
  <title>爱寇寇的Xin</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fde5e5 0%, #fff0f5 100%);
      font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
      overflow: hidden;
    }

    /* 背景气泡动画 */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://www.transparenttextures.com/patterns/bubbles.png");
      opacity: 0.15;
      animation: floatBg 30s infinite linear;
    }
    @keyframes floatBg {
      from {background-position: 0 0;}
      to {background-position: 1000px 1000px;}
    }

    /* 心形 */
    #heart {
      position: relative;  
      top: 200px;
      margin: 0 auto;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at 30% 30%, #ff7f7f, #ff4c4c);
      transform: rotate(-45deg);
      box-shadow: 0 8px 20px rgba(255, 76, 76, 0.4);
    }
    #heart:before,
    #heart:after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at 30% 30%, #ff7f7f, #ff4c4c);
      border-radius: 50%;
    }
    #heart:before { top: -150px; }
    #heart:after { left: 150px; }

    h2 {
      font-size: 260%;
      font-weight: bold;
      color: #ff4c4c;
      text-shadow: 0 0 10px rgba(255, 120, 120, 0.6);
      margin-bottom: 20px;
    }
      
    .content {
      position: absolute;
      width: 100%;
      top: 42%;
      transform: translateY(-50%);
      text-align: center;
    }
    
    .timer {
      font-size: 180%;
      line-height: 1.5;
      margin: 1em 0;
      color: #444;
      text-shadow: 0 0 5px rgba(255, 200, 200, 0.6);
    }
    
    .timer b {
      color: #5a5afc; 
    }

    /* 点击进入按钮 */
    #further {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #ff7f7f, #ff4c4c);
      color: #fff;
      padding: 14px 36px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(255, 100, 100, 0.5);
      transition: 0.3s;
    }
    #further:hover {
      background: linear-gradient(45deg, #ff9f9f, #ff6f6f);
      box-shadow: 0 6px 20px rgba(255, 100, 100, 0.8);
      transform: translateX(-50%) scale(1.05);
    }

    /* 签名 */
    #signature {
      position: fixed;
      bottom: 8%;
      right: 8%;
      font-size: 22px;
      font-family: "Brush Script MT", cursive;
      color: #fff;
      padding: 15px 25px;
      border-radius: 15px;
      backdrop-filter: blur(6px);
      background: rgba(255, 100, 100, 0.4);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      border: 2px solid rgba(255, 255, 255, 0.6);
    }

    audio {
      position: fixed;
      top: 20px;
      left: 20px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <audio src="music/The physics of love.MP3" controls autoplay loop></audio>

  <a href="surprise.html" id="further"><span>💖 点击进入 💖</span></a>

  <div id="main">
    <div id="heart"></div>
    <div class="content">
      <h2>和寇寇在一起</h2>
      <div class="timer">
          <b id="d"></b> 天 <b id="h"></b> 小时 <b id="m"></b> 分钟 <b id="s"></b> 秒
      </div>
    </div>
    <div id="signature">
      <p>Xin</p>
    </div>
  </div>

  <script>
    function show_date_time() {
        window.setTimeout("show_date_time()", 1000);
        let BirthDay = new Date("12/16/2022 00:00:00"); // 开始日期
        let today = new Date();
        let timeold = today.getTime() - BirthDay.getTime();
        let msPerDay = 24 * 60 * 60 * 1000;
        let daysold = Math.floor(timeold / msPerDay);
        let e_hrsold = (timeold % msPerDay) / (60*60*1000);
        let hrsold = Math.floor(e_hrsold);
        let e_minsold = (e_hrsold - hrsold) * 60;
        let minsold = Math.floor(e_minsold);
        let seconds = Math.floor((e_minsold - minsold) * 60);
        document.getElementById('d').innerHTML = daysold;
        document.getElementById('h').innerHTML = hrsold;
        document.getElementById('m').innerHTML = minsold;
        document.getElementById('s').innerHTML = seconds;
    }
    show_date_time();
  </script>
</body>
</html>
